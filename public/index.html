<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Simple Calculator </title>
</head>

<body>
    <form action="" method="post">
        <div class="calculator">
            <h2>NodeJS Calculator</h2>
            <p class="tag">Powered by Tutorialspoint </p>

            <label for="firstNum"> First Number:</label>
            <input type="number" id="firstNum" name="number1" placeholder="Enter first number">

            <label for="operation"> Operation:</label>
            <select name="operation" id="operation">
                <option value="add"> Addition (+)</option>
                <option value="subtract"> Subtraction (-)</option>
                <option value="multiply"> Multiplication (*)</option>
                <option value="divide"> Divison (/)</option>
            </select>

            <label for="secondNum"> Second Number:</label>
            <input type="number" name="number2" id="secondNum" placeholder="Enter second number">

            <button type="submit">Calculate</button>

          
        </div>
    </form>
</body>
</html>
